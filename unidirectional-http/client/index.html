<!DOCTYPE html>
<html>
    <head>
        <title>jsonrpc-bidirectional http example client</title>
    </head>
    <body>
        <!-- libs and source to enable RPC -->
        <script type="text/javascript" src="/node_modules/babel-polyfill/dist/polyfill.min.js"></script>
        <script type="text/javascript" src="/node_modules/whatwg-fetch/fetch.js"></script>
        <script type="text/javascript" src="/node_modules/es6-promise/dist/es6-promise.auto.min.js"></script>
        <script type="text/javascript" src="/node_modules/jsonrpc-bidirectional/builds/browser/es7/jsonrpc.min.js"></script>    
        <script type="text/javascript" src="rpc_client.js"></script>
